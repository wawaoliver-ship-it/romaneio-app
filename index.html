<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Romaneio App</title>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <h1>Romaneio App</h1>
  <p>Login de teste:</p>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="UsuÃ¡rio"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button type="submit">Entrar</button>
  </form>
  <pre id="output"></pre>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycby5cCWix4laPsTGUU8V69ZfGLQKImOb4RJKN-5kv9BFH6_FWlcrlT2zQctgy5BJy6Jt/exec";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("output").textContent = "Fazendo login...";
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      try {
        const res = await fetch(API_BASE + "?path=/login", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({usuario, senha})
        });
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch(err) {
        document.getElementById("output").textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
