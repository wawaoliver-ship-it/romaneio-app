<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Romaneio App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0f19;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: #0d1117;
      border-bottom: 1px solid #222;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #3b82f6;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .card {
      background: #111827;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
    }
    .card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .field {
      margin-bottom: 1rem;
    }
    .field label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .field input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .primary {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.8rem;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .primary:hover {
      background: #1d4ed8;
    }
    #output {
      margin-top: 1rem;
      padding: 10px;
      background: #111;
      border-radius: 5px;
      font-size: 0.85rem;
      color: #9ee;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Romaneio</h1>
  </header>

  <main>
    <section class="card">
      <h2>Acesso</h2>

      <div class="field">
        <label>Usu√°rio</label>
        <input id="usuario" type="text" placeholder="Digite seu usu√°rio" />
      </div>

      <div class="field">
        <label>Senha</label>
        <input id="senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>

      <button id="btnDoLogin" class="primary">Entrar</button>
      <p style="margin-top:0.6rem;color:#8a94a6;font-size:0.85rem">
        Admin cria/gerencia usu√°rios via planilha. Precisa de acesso? Fale com o respons√°vel.
      </p>

      <pre id="output"></pre>
    </section>
  </main>

  <script>
    // URL da sua implanta√ß√£o v3 do Apps Script
    const API_BASE = "https://script.google.com/macros/s/AKfycbxM4FUC7kD5PuP_DhoX1Yph6F-2n0-o88QSsAYUmsfNWHItmo3_D8O7PJ9OZwwkB0hW/exec";

    document.getElementById("btnDoLogin").addEventListener("click", async (e) => {
      e.preventDefault();
      const out = document.getElementById("output");
      out.textContent = "Fazendo login...";

      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch(API_BASE + "?path=/login", {
          method: "POST",
          headers: { "Content-Type": "text/plain" }, // evita CORS preflight
          body: JSON.stringify({ usuario, senha })
        });

        const txt = await res.text();
        let data;
        try { data = JSON.parse(txt); } catch { throw new Error("Resposta n√£o-JSON: " + txt); }

        if (!res.ok || data.error) throw new Error(data.error || ("HTTP " + res.status));

        out.textContent = "‚úÖ Login OK!\n\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "‚ùå Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
