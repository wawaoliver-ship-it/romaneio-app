<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romaneio ‚Ä¢ Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Acesso</h2>
    <form id="loginForm">
      <label for="usuario">Usu√°rio</label>
      <input type="text" id="usuario" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <p id="msg" style="color:red;margin-top:10px;"></p>
    <p style="margin-top:15px;font-size:0.85em;color:#aaa">
      Admin cria/gerencia usu√°rios via planilha. Precisa de acesso? Fale com o respons√°vel.
    </p>
  </div>

  <script>
    // üö® coloque aqui sua URL de implanta√ß√£o mais recente
    const API_BASE = "https://script.google.com/macros/s/AKfycbwJwVO5VR138hBjVH07DkVqpmpz0-V7wh3FMTEjh7ey-tYaWWITKR37SJUvYxKSaEAB/exec";

    async function api(path, body = {}, token = null) {
      try {
        const res = await fetch(API_BASE + "?path=" + encodeURIComponent(path), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        return await res.json();
      } catch (err) {
        return { error: "fetch:" + err };
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      document.getElementById("msg").textContent = "Carregando...";

      const r = await api("/login", { usuario, senha });
      if (r.error) {
        document.getElementById("msg").textContent = "Erro: " + r.error;
      } else if (r.session) {
        localStorage.setItem("session", JSON.stringify(r.session));
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").textContent = "Login OK! Redirecionando...";
        setTimeout(() => (window.location.href = "app.html"), 800);
      } else {
        document.getElementById("msg").textContent = "Erro inesperado.";
      }
    });
  </script>
</body>
</html>
