<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Romaneio App</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0c10">
  <style>
  :root{
    --bg:#0b0c10;--panel:#0f172a;--panel-2:#0d1424;--stroke:#1f2a44;
    --text:#e6edf3;--muted:#9aa4b2;--brand:#2563eb;--brand-2:#1d4ed8;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
  .topbar{position:sticky;top:0;z-index:20;display:flex;align-items:center;gap:.75rem;height:56px;padding:0 16px;background:#0b1220;border-bottom:1px solid #0e192d;}
  .brand{display:flex;align-items:center;gap:.5rem;font-weight:700;letter-spacing:.2px}
  .brand img{width:20px;height:20px}
  .actions{margin-left:auto;display:flex;gap:.5rem;flex-wrap:wrap}
  button{cursor:pointer;border:1px solid var(--stroke);background:#0b0f1a;color:var(--text);padding:.65rem 1rem;border-radius:.7rem;transition:.15s}
  button.primary{background:var(--brand);border-color:var(--brand)}
  button.primary:hover{background:var(--brand-2)}
  main{max-width:980px;margin:0 auto;padding:24px}
  .card{background:#0c1426;border:1px solid #0e1b33;border-radius:16px;padding:24px;box-shadow:0 0 0 1px rgba(31,42,68,.15) inset;}
  h1{margin:.2rem 0 1rem 0;font-size:1.4rem}
  .field{display:flex;flex-direction:column;gap:.4rem;margin-bottom:.8rem}
  .field label{font-size:.95rem;color:var(--muted)}
  .field input{width:100%;background:#0b101c;border:1px solid #16233f;color:var(--text);border-radius:.6rem;padding:.75rem .8rem;outline:none;transition:.15s}
  .field input::placeholder{color:#6b7380}
  .field input:focus{border-color:#274078;box-shadow:0 0 0 3px rgba(37,99,235,.12)}
  .login-wrap{max-width:560px;margin:48px auto}
  .login-card{background:#0b1427;border:1px solid #132242;border-radius:16px;padding:24px}
  @media print{.topbar,.no-print{display:none !important}body{background:#fff;color:#000}.card{border:none}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="icon-192.png" alt="">
      <span>Romaneio</span>
    </div>
  </header>
  <main>
    <section class="login-wrap">
      <div class="login-card">
        <h1>Acesso</h1>
        <div class="field"><label>Usuário</label><input id="usuario" type="text" placeholder="admin"></div>
        <div class="field"><label>Senha</label><input id="senha" type="password" placeholder="••••••••"></div>
        <button id="btnDoLogin" class="primary">Entrar</button>
        <p style="margin-top:.6rem;color:#8a94a6">Admin cria/gerencia usuários via planilha. Precisa de acesso? Fale com o responsável.</p>
      </div>
      <pre id="output" style="margin-top:10px;background:#111;padding:10px;border-radius:8px;color:#9ee"></pre>
    </section>
  </main>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycby5cCWix4laPsTGUU8V69ZfGLQKImOb4RJKN-5kv9BFH6_FWlcrlT2zQctgy5BJy6Jt/exec";
    document.getElementById("btnDoLogin").addEventListener("click", async (e) => {
      e.preventDefault();
      const out = document.getElementById("output");
      out.textContent = "Fazendo login...";
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;
      try {
        const res = await fetch(API_BASE + "?path=/login", {
          method: "POST",
          headers: {"Content-Type": "text/plain"},
          body: JSON.stringify({usuario, senha})
        });
        const txt = await res.text();
        let data;
        try { data = JSON.parse(txt); } catch(err) { throw new Error("Resposta inválida: " + txt); }
        if (!res.ok || data.error) throw new Error(data.error || ("HTTP " + res.status));
        out.textContent = "OK: " + JSON.stringify(data,null,2);
      } catch(err) {
        out.textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
