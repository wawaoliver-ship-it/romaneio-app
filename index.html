<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romaneio ‚Ä¢ Login</title>
  <meta name="theme-color" content="#0d1117" />
  <style>
    :root{--bg:#0d1117;--panel:#0f172a;--text:#e6edf3;--muted:#8a94a6;--primary:#2563eb;--ok:#16a34a;--err:#ef4444;--border:#1f2a44}
    [data-theme="light"]{--bg:#f7f7fb;--panel:#ffffff;--text:#0b1020;--muted:#56617a;--primary:#2563eb;--ok:#15803d;--err:#dc2626;--border:#e5e7eb}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:16px}
    .card{width:min(420px,100%);background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:18px 16px}
    h1{margin:0 0 10px 0;font-size:1.3rem}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:transparent;color:var(--text)}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:12px}
    button{padding:.75rem 1rem;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:10px;font-weight:700;cursor:pointer}
    .muted{color:var(--muted);font-size:.9rem}
    .status{margin-top:10px;height:36px;border-radius:8px;display:flex;align-items:center;padding:0 10px;font-weight:600}
    .status.ok{background:rgba(22,163,74,.12);color:var(--ok);border:1px solid rgba(22,163,74,.4)}
    .status.err{background:rgba(239,68,68,.12);color:var(--err);border:1px solid rgba(239,68,68,.4)}
    .progress{height:6px;background:linear-gradient(90deg,var(--primary),transparent);border-radius:999px;animation:load 1.2s linear infinite;margin-top:10px}
    @keyframes load{from{background-position-x:0}to{background-position-x:200%}}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .theme{background:transparent;border:1px solid var(--border);color:var(--text)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <div>üöö <b>Romaneio</b></div>
        <button class="theme" id="btnTheme" type="button">üåô/‚òÄÔ∏è</button>
      </div>
      <h1>Login</h1>
      <p class="muted">Use seu usu√°rio e senha. Admin gerencia acessos.</p>

      <label>Usu√°rio</label>
      <input id="usuario" placeholder="ex: admin" autocomplete="username" />

      <label>Senha</label>
      <input id="senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />

      <div class="row">
        <button id="btnLogin">Entrar</button>
        <small class="muted">v<span id="ver"></span></small>
      </div>

      <div id="progress" class="progress" style="display:none"></div>
      <div id="status" class="status" style="display:none"></div>
    </div>
  </div>

<script>
const APP_VERSION = "v2025-08-28-1";
document.getElementById("ver").textContent = APP_VERSION;

// Tema
function toggleTheme(){
  const root = document.documentElement;
  const cur = root.getAttribute("data-theme") || "dark";
  const next = cur === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);
}
document.getElementById("btnTheme").onclick = toggleTheme;
(function bootTheme(){
  const saved = localStorage.getItem("theme");
  if (saved) document.documentElement.setAttribute("data-theme", saved);
})();

const API_BASE = "https://script.google.com/macros/s/AKfycbzahPVwksRN4y6WnYZ6sXfCWftB_YDiL2nfyTw0QPMelz_A_3GKmrtMV-4QysIhTu8R/exec";

function showStatus(kind,msg){ const s=document.getElementById("status"); s.className="status "+kind; s.textContent=msg; s.style.display="flex"; }
function showProgress(on){ document.getElementById("progress").style.display = on ? "block" : "none"; }

async function api(path, body={}){
  const url = API_BASE + "?path=" + encodeURIComponent(path) + "&nocache=" + Date.now();
  const res = await fetch(url,{ method:"POST", headers:{ "Content-Type":"text/plain;charset=utf-8" }, body: JSON.stringify(body) });
  if (!res.ok) throw new Error("HTTP "+res.status);
  return res.json();
}

document.getElementById("btnLogin").addEventListener("click", async ()=>{
  try{
    showProgress(true); showStatus("",""); document.getElementById("status").style.display="none";
    const usuario = document.getElementById("usuario").value.trim();
    const senha   = document.getElementById("senha").value;
    if(!usuario || !senha){ showStatus("err","Preencha usu√°rio e senha."); showProgress(false); return; }

    const r = await api("/login", {usuario, senha});
    if (r.error){ showStatus("err", r.error); showProgress(false); return; }

    localStorage.setItem("session", JSON.stringify(r.session||null));
    showStatus("ok","Login conclu√≠do!");
    // redireciona bustando cache
    location.href = "app.html?v=" + Date.now();
  }catch(err){
    showStatus("err", "Falha: " + err.message);
  }finally{
    showProgress(false);
  }
});

// Se j√° tiver sess√£o v√°lida e vier pra c√°, limpamos tudo para evitar saltar login
(function forceLogin(){
  localStorage.removeItem("session");
  sessionStorage.clear();
})();
</script>
</body>
</html>
