<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romaneio • Login</title>
  <meta name="theme-color" content="#0d1117" />
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background:#0d1117;
      color:#e6edf3;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:#161b22;
      padding:24px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,.3);
      width:320px;
    }
    h2 { margin-top:0; }
    input, button {
      width:100%;
      margin:8px 0;
      padding:10px;
      border-radius:6px;
      border:1px solid #30363d;
    }
    button {
      background:#2563eb;
      color:white;
      border:none;
      cursor:pointer;
    }
    button:hover { background:#1d4ed8; }
    .error { color:#f87171; margin-top:10px; font-size:.9em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Acesso</h2>
    <input id="usuario" placeholder="Usuário">
    <input id="senha" placeholder="Senha" type="password">
    <button onclick="login()">Entrar</button>
    <p style="font-size:.85em;margin-top:10px;color:#9ca3af">
      Admin cria/gerencia usuários via planilha. Precisa de acesso? Fale com o responsável.
    </p>
    <div id="msg" class="error"></div>
  </div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbxQjxpt1hA1KnQ2p9-LOWTCWtUaf--Zr1-02juFuHe5lXR1Ait7t_QsLOJf0yCYteQ/exec";

async function login(){
  const usuario = document.getElementById("usuario").value;
  const senha = document.getElementById("senha").value;
  const msg = document.getElementById("msg");
  msg.innerText = "";

  try {
    const r = await fetch(API_BASE+"?op=login", {
      method:"POST",
      body: JSON.stringify({usuario, senha})
    });
    const data = await r.json();
    if(data.ok){
      localStorage.setItem("session", JSON.stringify(data.session));
      window.location.href="app.html";
    } else {
      msg.innerText = "Usuário ou senha inválidos.";
    }
  } catch(e){
    msg.innerText = "Erro: "+e;
  }
}
</script>
</body>
</html>
